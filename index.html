<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- inizio nav -->
    <nav class="container-fluid">
        <div class="row row-navbar ">
            <div class="col-12">
                <div class="nav-text lista text-uppercase">
                    <span class="fs-6 start">start Boostrap</span>
                    <ul class="lista ">
                        <li class="mx-3 ">portfolio</li>
                        <li class="mx-3">about</li>

        </div>

                <div class="d-flex justify-content-center align-items-center">

                <div class="d-flex justify-content-center align-items-center ">

                </div>


            </div>

            </div>

                <img class="cartoline" src="img/cake.png" alt="">
            </div>

            </div>

            </div>

            </div>
            <div class="col-4">
                <img class="cartoline img-dx" src="img/submarine.png" alt="">
                
                
            </div>


        </div>


    </main>
    <!-- fine main -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
